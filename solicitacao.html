<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Solicita√ß√µes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0a4d68 0%, #088395 100%);
            padding: 40px;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .user-badge {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 15px;
        }

        .content {
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #088395;
            background: white;
            color: #088395;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #088395;
            color: white;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .search-box:focus {
            outline: none;
            border-color: #088395;
        }

        .solicitation-card {
            background: #f8f9fa;
            border-left: 5px solid #088395;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .solicitation-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pendente {
            background: #fff3cd;
            color: #856404;
        }

        .status-em-andamento {
            background: #cfe2ff;
            color: #084298;
        }

        .status-concluida {
            background: #d1e7dd;
            color: #0a3622;
        }

        .card-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .detail-label {
            font-weight: 600;
            color: #088395;
            margin-right: 5px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #088395;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c2c7;
            color: #842029;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Minhas Solicita√ß√µes</h1>
            <p>Portal de Parceiros Planeje TI</p>
            <div class="user-badge" id="userBadge">
                üë§ <span id="userName">Aguardando dados...</span>
            </div>
        </div>

        <div class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Aguardando dados do SharePoint...</p>
            </div>

            <div id="mainContent" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendenteCount">0</div>
                        <div class="stat-label">Pendentes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="andamentoCount">0</div>
                        <div class="stat-label">Em Andamento</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="concluidaCount">0</div>
                        <div class="stat-label">Conclu√≠das</div>
                    </div>
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="todas">Todas</button>
                    <button class="filter-btn" data-filter="Pendente">Pendentes</button>
                    <button class="filter-btn" data-filter="Em Andamento">Em Andamento</button>
                    <button class="filter-btn" data-filter="Conclu√≠da">Conclu√≠das</button>
                </div>

                <input type="text" class="search-box" id="searchBox" placeholder="üîç Buscar por t√≠tulo, empresa...">

                <div id="solicitationsGrid"></div>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        let allItems = [];
        let filteredItems = [];
        let siteUrl = '';
        let listName = 'Solicitaes';

        // Receber dados via postMessage do SharePoint
        window.addEventListener('message', function(event) {
            console.log('Mensagem recebida:', event.data);
            
            if (event.data.type === 'SHAREPOINT_DATA') {
                const data = event.data;
                
                // Salvar configura√ß√µes
                siteUrl = data.siteUrl;
                listName = data.listName || 'Solicitaes';
                
                // Atualizar usu√°rio
                document.getElementById('userName').textContent = data.userName || data.userEmail;
                
                // Salvar itens
                allItems = data.items || [];
                filteredItems = allItems;
                
                // Esconder loading
                document.getElementById('loading').style.display = 'none';
                
                if (allItems.length > 0) {
                    document.getElementById('mainContent').style.display = 'block';
                    updateStats();
                    renderSolicitations();
                } else {
                    document.getElementById('mainContent').style.display = 'block';
                    document.getElementById('solicitationsGrid').innerHTML = `
                        <div class="empty-state">
                            <h3>üì≠ Nenhuma solicita√ß√£o encontrada</h3>
                            <p>Voc√™ ainda n√£o tem solicita√ß√µes registradas.</p>
                        </div>
                    `;
                }
            } else if (event.data.type === 'SHAREPOINT_ERROR') {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Erro: ' + event.data.error;
            }
        });

        // Atualizar estat√≠sticas
        function updateStats() {
            document.getElementById('totalCount').textContent = allItems.length;
            document.getElementById('pendenteCount').textContent = allItems.filter(i => i.Status === 'Pendente').length;
            document.getElementById('andamentoCount').textContent = allItems.filter(i => i.Status === 'Em Andamento' || i.Status === 'Em An√°lise').length;
            document.getElementById('concluidaCount').textContent = allItems.filter(i => i.Status === 'Conclu√≠da').length;
        }

        // Renderizar solicita√ß√µes
        function renderSolicitations() {
            const grid = document.getElementById('solicitationsGrid');
            
            if (filteredItems.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>üîç Nenhuma solicita√ß√£o encontrada</h3>
                        <p>Tente ajustar os filtros ou busca.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredItems.map(item => {
                const data = new Date(item.Created).toLocaleDateString('pt-BR');
                const statusClass = item.Status === 'Pendente' ? 'status-pendente' : 
                                   item.Status === 'Conclu√≠da' ? 'status-concluida' : 'status-em-andamento';

                return `
                    <div class="solicitation-card" onclick="abrirDetalhes(${item.ID})">
                        <div class="card-header">
                            <div class="card-title">${item.Title || 'Sem t√≠tulo'}</div>
                            <span class="status-badge ${statusClass}">${item.Status || 'Pendente'}</span>
                        </div>
                        <div class="card-details">
                            <div>
                                <span class="detail-label">üè¢ Empresa:</span>
                                ${item.Empresa || '-'}
                            </div>
                            <div>
                                <span class="detail-label">üìÖ Data:</span>
                                ${data}
                            </div>
                            <div>
                                <span class="detail-label">üÜî ID:</span>
                                #${item.ID}
                            </div>
                            <div>
                                <span class="detail-label">‚ö° Prioridade:</span>
                                ${item.Prioridade || '-'}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Abrir detalhes
        function abrirDetalhes(id) {
            if (siteUrl && listName) {
                window.open(`${siteUrl}/Lists/${listName}/DispForm.aspx?ID=${id}`, '_blank');
            }
        }

        // Filtros
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');

                const filter = e.target.dataset.filter;
                
                if (filter === 'todas') {
                    filteredItems = allItems;
                } else {
                    filteredItems = allItems.filter(item => item.Status === filter);
                }

                renderSolicitations();
            }
        });

        // Busca
        document.getElementById('searchBox')?.addEventListener('input', function(e) {
            const termo = e.target.value.toLowerCase();
            
            filteredItems = allItems.filter(item => 
                (item.Title && item.Title.toLowerCase().includes(termo)) ||
                (item.Empresa && item.Empresa.toLowerCase().includes(termo)) ||
                (item.ID && item.ID.toString().includes(termo))
            );

            renderSolicitations();
        });

        // Notificar o pai que estamos prontos
        window.parent.postMessage({ type: 'IFRAME_READY' }, '*');
    </script>
</body>
</html>
